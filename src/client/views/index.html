<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bon Voyage Travel App</title>
</head>

<body>
  <div id="app" class="flex-container">
    <div class="holder headline flex-items">
      <h1>Bon Voyage Travel App</h1>
    </div>
    <div class="holder flex-items">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder feel flex-items">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" \ placeholder="Enter your feelings here" \ rows="9" cols="50"
        maxlength="350"></textarea>
    </div>
    <div class="flex-items">
      <button id="generate" type="submit" onclick="Client.onGenerate()"> Generate </button>
    </div>
    <div class="holder entry flex-items">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>

</body>

</html>
